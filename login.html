<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <style>
        :root{
          --bg-light: #f4f4f9;
          --bg-dark: #0f1720;
          --text-light: #111827;
          --text-dark: #f1f5f9;
          --card-light: #ffffff;
          --card-dark: #111318;
          --accent: #0d6efd;
          --accent-2: #66a3ff;
          --muted-light: #6c757d;
          --muted-dark: #9aa4b2;
          --success: #16a34a;
          --danger: #dc2626;
          --transition-fast: 0.25s;
          --transition-med: 0.4s;
        }

        /* Base */
        html,body{height:100%;margin:0;font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;}
        body{
          display:flex;align-items:center;justify-content:center;
          background:var(--bg-light);
          color:var(--text-light);
          transition: background var(--transition-med), color var(--transition-med);
          min-height:100vh;
          padding:20px;
        }
        body.dark{
          background:var(--bg-dark);
          color:var(--text-dark);
        }

        .card{
          width:100%; max-width:400px;
          background:var(--card-light);
          border-radius:14px;
          padding:22px;
          box-shadow:0 10px 30px rgba(2,6,23,0.08);
          position:relative;
          transition: background var(--transition-med), box-shadow var(--transition-med), transform var(--transition-fast);
        }
        body.dark .card{ background:var(--card-dark); box-shadow:0 6px 18px rgba(0,0,0,0.6); }

        h1{ margin:0 0 6px 0; font-size:22px; }
        p.lead{ margin:0 0 18px 0; color: #6b7280; }
        body.dark p.lead{ color: var(--muted-dark); }

        /* Theme toggle */
        .theme-toggle{
          position:absolute; right:18px; top:18px;
          background:transparent;border:none;color:inherit;font-size:20px;
          cursor:pointer; display:flex; align-items:center; gap:10px;
          padding:8px;border-radius:10px; transition: transform .35s ease;
        }
        .theme-toggle .icon{ display:inline-block; transform-origin:center; transition: transform .45s ease; }
        .theme-toggle:active{ transform: scale(0.98); }

        /* Form elements */
        .form-group{ margin-bottom:16px; }
        label{ display:block; margin-bottom:6px; font-size:14px; font-weight:500; }
        
        input[type="email"], input[type="password"]{
          width:100%; padding:10px 12px;border-radius:10px;border:1px solid #e5e7eb;
          font-size:15px; outline: none; transition: box-shadow .15s;
          box-sizing: border-box;
        }
        input[type="email"]:focus, input[type="password"]:focus{ 
          box-shadow:0 6px 20px rgba(13,110,253,0.08); 
          border-color:var(--accent); 
        }

        button.btn{
          background:var(--accent); color:#fff; padding:10px 14px;border-radius:10px;border:none; cursor:pointer;
          font-weight:600; transition: transform .12s, background .2s;
          width:100%; margin-top:10px;
        }
        button.btn:hover{ transform: translateY(-2px); background:var(--accent-2); }

        button.ghost{
          background:transparent;border:1px solid var(--accent); color:var(--accent); padding:9px 12px;border-radius:10px;
          width:100%; margin-top:10px;
        }
        button.ghost:hover{ background:var(--accent); color:#fff; }

        /* Messages */
        .message{
          padding:10px 12px; border-radius:10px; margin-bottom:16px;
          font-size:14px; display:none;
        }
        .message.success{
          background:#dcfce7; border:1px solid rgba(16,185,129,0.18); color:#064e3b;
        }
        .message.error{
          background:#ffe4e6; border:1px solid rgba(220,38,38,0.12); color:#6b021f;
        }

        /* Links */
        .links{ text-align:center; margin-top:16px; font-size:14px; }
        .links a{ color:var(--accent); text-decoration:none; }
        .links a:hover{ text-decoration:underline; }

        footer{ margin-top:14px; font-size:13px; color: #6b7280; text-align:center; }
        body.dark footer{ color:var(--muted-dark); }

        .hidden{ display:none !important; }
    </style>
</head>
<body>
    <div class="card">
        <button class="theme-toggle" id="themeToggle">
            <span class="icon">üåô</span>
        </button>
        
        <h1>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        <p class="lead">–í–≤–µ–¥–∏—Ç–µ —Å–≤–æ–∏ —É—á–µ—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ</p>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å" required>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">–í–æ–π—Ç–∏</button>
        </form>
        
        <div class="links">
            <a href="#" id="forgotPassword">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
        </div>
        
        <footer>
            &copy; 2023 –í–∞—à–∞ –∫–æ–º–ø–∞–Ω–∏—è. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
        </footer>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('.icon');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeIcon.textContent = '‚òÄÔ∏è';
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            
            if (document.body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        });

        // Supabase –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è
        // –ó–∞–º–µ–Ω–∏—Ç–µ —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è –Ω–∞ –≤–∞—à–∏ –∏–∑ –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã –≤—Ö–æ–¥–∞
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
            loginBtn.textContent = '–í—Ö–æ–¥...';
            loginBtn.disabled = true;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
                    // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –¥—Ä—É–≥—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                    setTimeout(() => {
                        window.location.href = '/dashboard'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –Ω—É–∂–Ω—ã–π URL
                    }, 1500);
                }
            } catch (error) {
                showMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥–µ', 'error');
                console.error('Login error:', error);
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                loginBtn.textContent = '–í–æ–π—Ç–∏';
                loginBtn.disabled = false;
            }
        });
        
        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞—Ä–æ–ª—è
        document.getElementById('forgotPassword').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('–í–≤–µ–¥–∏—Ç–µ email –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø–∞—Ä–æ–ª—è', 'error');
                return;
            }
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password`, // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –Ω—É–∂–Ω—ã–π URL
                });
                
                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('–ü–∏—Å—å–º–æ –¥–ª—è —Å–±—Ä–æ—Å–∞ –ø–∞—Ä–æ–ª—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –≤–∞—à email', 'success');
                }
            } catch (error) {
                showMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –ø–∏—Å—å–º–∞', 'error');
                console.error('Password reset error:', error);
            }
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
